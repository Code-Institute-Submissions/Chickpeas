{% extends 'base.html'%} {% block content %}
<main class="container">
  <h1>Substitute Search</h1>
  <!-- Dropdown Trigger -->

  <div class="dropdown-trigger form-group">
    <a class="dropdown-trigger btn" href="#" data-target="myDropdown"
      >Drop Me!</a
    >
    <button onclick="myFunction()" data-target="myDropdown" class="">
      Dropdown
    </button>
    <div id="myDropdown" class="dropdown-content">
      <input
        type="text"
        placeholder="Search.."
        id="myInput"
        onkeyup="filterFunction()"
      />
      <ul>
        <li>1 ingredient</li>
        <li>2 ingredient</li>
        <li>3 ingredient</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      Common Substitutes
    </div>
  </div>
</main>
{% for user in users %}
<p>{{user}}</p>
{% endfor %} {% endblock %}
