{% extends 'base.html'%} {% block content %}
<main class="container ingredients-container mt-5 pt-5">
  <h1>Ingredients</h1>
  <div class="dropdown">
    <button onclick="myFunctiondrop()" class="dropbtn btn-sm blue">
      Search for Ingredient
    </button>
    <div id="myDropdown" class="dropdown-content list-group">
      <input
        type="text"
        class="list-group-item form-control"
        placeholder="Search.."
        id="myInput"
        onkeyup="filterFunction()"
      />
      {% for ing_name in ingredientstest %}
      <a class="list-group-item" href="{{url_for('view_ingredient', ingredient_id = ing_name.id)}}"
        >{{ing_name.name}}</a
      >
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      Common Substitutes
    </div>
  </div>
  {% if ingredient %}
  <div>
    <h2>{{ingredient.name}}</h2>
  </div>
  <div>
    <p>{{ingredient.food_group}}</p>
  </div>
  <div>
    <p>{{ingredient.description}}</p>
  </div>
  <div>
    <p>
      <a
        href="https://en.wikipedia.org/wiki/{{ingredient.wikipedia_id}}"
        target="_blank"
        >Wikipedia Article</a
      >
    </p>
  </div>
  {% endif %}
</main>

<script>
  /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
  function myFunctiondrop() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
</script>
{% endblock %}
